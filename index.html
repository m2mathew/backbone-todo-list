<!DOCTYPE html>
<html>
<head>
    <title>Backbone To-do List</title>
    <link rel="stylesheet" type="text/css" href="/styles/main.sass.css">
</head>
<body>

    <header>
        <h1 class="header-title">To-do List</h1>
        <small>featuring Backbone.js</small>
    </header>

    <section>
        <form class="user-text">
            <div class="input-field">
                <input type="text" placeholder="to-do list items" id="do-label"/>
                <button name="button" id="add-button"></button>
            </div>
        </form>
    </section>

    <section class="main-section">
        <h1>Your list:</h1>
        <div id="main-list"></div>
        <div>
            <button name="button" id="delete-all-button">Reset values</button>
        </div>
    </section>

    <footer class="footer">
        <span>A creation by</span>
        <a href="http://www.drumsensei.com">Mike Mathew</a>
        <span>for</span>
        <a href="http://www.theironyard.com">The Iron Yard</a>
    </footer>

    <script type="text/javascript" src="scripts/bundle.js"></script>
    <script type="text/template" id="todo-row">
        <div id="new-todo"><%= todoItem %></div>
    </script>
</body>
</html>
